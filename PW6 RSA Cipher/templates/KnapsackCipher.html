<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Knapsack Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="text-center mb-3">Knapsack Cipher</h4>
            <p class="text-muted">Перед шифруванням згенеруйте ключі <a href="{{ url_for('knapsack_generate') }}">тут</a>.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for cat, msg in messages %}
            <div class="alert alert-{{ cat }} alert-dismissible fade show">{{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Текст або шифртекст (через кому)</label>
                    <textarea class="form-control" name="text" rows="4">{{ formdata.get('text', '') }}</textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" name="action" value="encrypt" class="btn btn-primary w-50">Шифрувати</button>
                    <button type="submit" name="action" value="decrypt" class="btn btn-success w-50">Розшифрувати</button>
                </div>
            </form>

            {% if result %}
            <hr>
            <h6>Результат</h6>
            <div class="form-control" style="white-space:pre-wrap;">{{ result }}</div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
