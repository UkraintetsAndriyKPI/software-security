<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Caesar Cipher</h3>

    <!-- Основна форма -->
    <form method="POST" action="/">
      <div class="mb-3">
        <label class="form-label">Текст</label>
        <textarea class="form-control" name="text" rows="3" required>{{ request.form.text or "" }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Зсув</label>
        <input type="number" class="form-control" name="shift" value="3">
      </div>
      <div class="mb-3">
        <label class="form-label">Мова</label>
        <select class="form-select" name="lang">
          <option value="EN" {% if request.form.get("lang") == "EN" %}selected{% endif %}>Англійська</option>
          <option value="UA" {% if request.form.get("lang") == "UA" %}selected{% endif %}>Українська</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" name="action" value="encrypt" class="btn btn-primary">Шифрувати</button>
        <button type="submit" name="action" value="decrypt" class="btn btn-success">Розшифрувати</button>
      </div>
    </form>

    <!-- Кнопка перебору -->
    <form method="POST" action="/bruteforce" class="mt-3">
      <input type="hidden" name="text" value="{{ request.form.text or '' }}">
      <input type="hidden" name="lang" value="{{ request.form.get('lang', 'EN') }}">
      <button type="submit" class="btn btn-warning w-100">Перебрати всі зсуви</button>
    </form>

    <!-- Вивід результату -->
    {% if result %}
    <div class="alert alert-info mt-4">
      <strong>Результат:</strong> {{ result }}
    </div>
    {% endif %}

    <!-- Вивід усіх зсувів -->
    {% if bruteforce_results %}
    <div class="mt-4">
      <h5>Можливі варіанти:</h5>
      <ul class="list-group">
        {% for shift, text in bruteforce_results %}
          <li class="list-group-item"><strong>Shift {{ shift }}:</strong> {{ text }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
