<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Cipher System</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <!-- Навігаційні пункти при потребі -->
      </ul>
    </div>
  </div>
</nav>

<!-- Контент -->
<div class="container d-flex flex-column align-items-center vh-100 p-3">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h3 class="text-center mb-4">Caesar Cipher</h3>

    <!-- Основна форма -->
    <form method="POST" action="/">
      <div class="mb-3">
        <label class="form-label">Text</label>
        <textarea class="form-control" name="text" rows="3" required>{{ request.form.text or "" }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Shift</label>
        <input type="number" class="form-control" name="shift" value="3" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Language</label>
        <select class="form-select" name="lang">
          <option value="EN" {% if request.form.get("lang") == "EN" %}selected{% endif %}>English</option>
          <option value="UA" {% if request.form.get("lang") == "UA" %}selected{% endif %}>Ukrainian</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" name="action" value="encrypt" class="btn btn-primary">Encrypt</button>
        <button type="submit" name="action" value="decrypt" class="btn btn-success">Decrypt</button>
      </div>
    </form>

    <!-- Кнопка перебору
    <form method="POST" action="/bruteforce" class="mt-3">
      <input type="hidden" name="text" value="{{ request.form.text or '' }}">
      <input type="hidden" name="lang" value="{{ request.form.get('lang', 'EN') }}">
      <button type="submit" class="btn btn-warning w-100">Bruteforce All Shifts</button>
    </form> -->

    <!-- Результат -->
    {% if result %}
    <div class="alert alert-info mt-4">
      <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}

    <!-- Список всіх зсувів -->
    {% if bruteforce_results %}
    <div class="mt-4">
      <h5>All possible shifts:</h5>
      <ul class="list-group">
        {% for shift, text in bruteforce_results %}
          <li class="list-group-item"><strong>Shift {{ shift }}:</strong> {{ text }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</div>

</body>
</html>
